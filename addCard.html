<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addCard.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Bussiness Card Manager</title>
  </head>
  <body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container">
        <a class="navbar-brand" href="#">Theme Changer</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Theme
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#" id="lightTheme"
                    >Light Theme</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="darkTheme"
                    >Dark Theme</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="happyTheme"
                    >Happy Theme</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="sadTheme">Sad Theme</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="coolTheme"
                    >Cool Theme</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav -->
    <div class="container mt-5 mb-5">
      <h1 class="text-center">Add Card Information</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="cardForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="event" class="form-label">Event</label>
              <input
                type="text"
                class="form-control"
                id="event"
                name="event"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nearestPlace" class="form-label">Nearest Place</label>
              <input
                type="text"
                class="form-control"
                id="nearestPlace"
                name="nearestPlace"
                required
              />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="date" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>
              <div class="col">
                <label for="time" class="form-label">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image (optional)</label>
              <input type="file" class="form-control" id="image" name="image" />
            </div>
            <button type="submit" class="btn btn-primary px-5">Add Card</button>
            <button id="deleteAllCardsBtn" class="btn btn-danger px-5">
              Delete All Cards
            </button>
            <!-- Update Card button -->
            <button
              id="updateCardBtn"
              type="button"
              class="btn btn-success d-none"
            >
              Update Card
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Search bar and filter -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search..."
          />
        </div>
        <div class="col-md-4">
          <select id="filterSelect" class="form-select">
            <option value="all">All</option>
            <option value="title">Title</option>
            <option value="description">Description</option>
            <option value="event">Event</option>
            <option value="nearestPlace">Nearest Place</option>
          </select>
        </div>
      </div>
    </div>
    <!-- End of searching -->
    <div class="container mt-5 mb-5" id="cardContainer"></div>

    <script src="addCard.js"></script>
  </body>
</html>
